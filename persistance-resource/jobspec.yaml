workerPoolSpecs:
  machineSpec:
    machineType: a2-highgpu-1g 
    acceleratorType: NVIDIA_TESLA_A100
    acceleratorCount: 1
  diskSpec:
    bootDiskSizeGb: 500
    bootDiskType: pd-ssd
  replicaCount: 1
  containerSpec:
    imageUri: gcr.io/jk-mlops-dev/mosaicml-sandbox
    command:
    - composer
    args:
    - scripts/train/train.py
    - scripts/train/yamls/pretrain/mpt-125m.yaml
    - data_local=/mds_cache
    - data_remote=gs://jk-asia-southeast1-staging/c4
    - train_loader.dataset.split=train_small
    - eval_loader.dataset.split=val_small
    - max_duration=20ba
    - eval_interval=10ba
    - save_folder=/gcs/jk-asia-southeast1-staging/checkpoints/run-1